{% extends 'base.html' %}

{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>
 <div class="container">
  <h2 class="text-center my-4">Novel List</h2>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Description</th>
            <th scope="col">Genre</th>
              <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          {% for novel in object_list %}
            <tr>
              <td><a href="{% url 'novel_detail' pk=novel.pk %}">{{ novel.title }}</a></td>
              <td>{{ novel.author }}</td>
              <td>{{ novel.description }}</td>
                 <td>{{ novel.genre }}</td>
                 <td>${{ novel.price }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
