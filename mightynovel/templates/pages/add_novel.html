{% extends 'base.html' %}

{% block content %}
  <div class="container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding-top: 100px;">
    <h2 style="color: #333; font-weight: bold;">Add a Novel</h2>
    <br>
    <form method="post" enctype="multipart/form-data" style="max-width: 300px; width: 100%; padding: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      {% csrf_token %}
      <div class="form-group" style="margin-bottom: 10px;">
        <label for="title" style="color: #555;">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required style="width: 100%; padding: 8px;">
      </div>
      <div class="form-group" style="margin-bottom: 10px;">
        <label for="author" style="color: #555;">Author:</label>
        <input type="text" class="form-control" id="author" name="author" required style="width: 100%; padding: 8px;">
      </div>
      <div class="form-group" style="margin-bottom: 10px;">
        <label for="description" style="color: #555;">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4" required style="width: 100%; padding: 8px;"></textarea>
      </div>
      <div class="form-group" style="margin-bottom: 10px;">
        <label for="genre" style="color: #555;">Genre:</label>
        <input type="text" class="form-control" id="genre" name="genre" required style="width: 100%; padding: 8px;">
      </div>
      <div class="form-group" style="margin-bottom: 10px;">
        <label for="price" style="color: #555;">Price:</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" required style="width: 100%; padding: 8px;">
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none;">Add Novel</button>
    </form>
  </div>
{% endblock %}
