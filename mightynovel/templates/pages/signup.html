{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="background-color: black;">
<div class="signup">
    <div class="sign-up-cntr flex flex-row items-center justify-center">
        <form action="" class="flex flex-col items-center justify-center space-y-4">
            <div class="logo flex  items-center justify-center">
                <span class="great text-5xl" style="color: white;">Create Account</span>
            </div>
            <div class="flex flex-col space-y-1" style="color: white;">
                <label for="">First Name</label>
                <input type="text" placeholder="First name">
            </div>
            <div class="flex flex-col space-y-1" style="color: white;">
                <label for="">Last Name</label>
                <input type="text" placeholder="Last name">
            </div>
            <div class="flex flex-col space-y-1" style="color: white;">
                <label for="">Email</label>
                <input type="text" placeholder="Email">
            </div>
            <div class="flex flex-col space-y-1" style="color: white;">
                <label for="">Password</label>
                <input type="text" placeholder="Password">
            </div>
            <div class="flex flex-row ">
                <button>
                    Create Account
                </button>
            </div>
            <div>
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </form>

    </div>
</div>
</div>
{% endblock %}
